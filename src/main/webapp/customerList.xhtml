<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      >
    <h:head>
        <title>Customers</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{filterView.customers}" 
                         emptyMessage="No customers found with given criteria"
                         var="customer" 
                         filteredValue="#{filterView.filteredCustomers}"
                         paginator="true" rows="10">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{customer.customerId}"/>
                </p:column>

                <p:column sortBy="#{customer.name}" filterBy="#{customer.name}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{customer.name}"/>
                </p:column>

                <p:column sortBy="#{customer.state} #{customer.city}" filterBy="#{customer.state}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Etat"/>
                    </f:facet>
                    <h:outputText value="#{customer.state}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ville"/>
                    </f:facet>
                    <h:outputText value="#{customer.city}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Discount"/>
                    </f:facet>
                    <h:outputText value="#{customer.discount.code} : #{customer.discount.rate} %" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
